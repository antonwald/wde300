<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fruit List</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
      }

      table {
        width: 400px;
        border-collapse: collapse;
      }

      th {
        background-color: #0B0B66;
        color: #FFFFFF;
      }

      tr:nth-of-type(even) {
        background-color: #F3F3F3;
      }
      
      tr:nth-of-type(even):hover {
        background-color: #82BFF5;
      }

      tr:nth-of-type(odd) {
        background-color: #DDDDDD;
      }
      
      tr:nth-of-type(odd):hover {
        background-color: #82BFF5;
      }

      td:nth-child(n+2) {
        text-align: right;
      }

      tfoot {
        font-weight: bold;
      }

      td:last-child {
        font-weight: bold;
      }

      tfoot tr td:first-child {
        text-align: right;
      }
    </style>
  </head>
  <body>

    <table>
      <thead>
        <tr>
          <th>Fruit</th>
          <th>Weight</th>
          <th>Pieces</th>
          <th>Total Weight</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Banana</td>
          <td>2</td>
          <td>2</td>
          <td>4</td>
        </tr>
        <tr>
          <td>Apple</td>
          <td>2</td>
          <td>3</td>
          <td>6</td>
        </tr>
        <tr>
          <td>Cherry</td>
          <td>1</td>
          <td>5</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Strawberry</td>
          <td>1</td>
          <td>6</td>
          <td>6</td>
        </tr>
        <tr>
          <td>Pear</td>
          <td>2</td>
          <td>4</td>
          <td>8</td>
        </tr>
        <tr>
          <td>Plum</td>
          <td>1</td>
          <td>5</td>
          <td>5</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Sum</td><td>34</td>
        </tr>
      </tfoot>
    </table>

  </body>
</html>
