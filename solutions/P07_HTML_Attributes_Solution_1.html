<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Custom Data Attributes</title>
    <style>
      #span1 {
        display: block;
        margin: 10px 0px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>

    <p id="para1" data-first="Apple" data-second="Cherry" data-third="Banana">
      <button id="button1" type="button">
        Click me!
      </button>
      <span id="span1"> Here some fruits will appear ... </span>
    </p>

    <script>
      var para1 = document.getElementById("para1");
      var button1 = document.getElementById("button1");
      var div1 = document.getElementById("span1");

      var pos = 0;
      var name = "";
      var names = ["first", "second", "third"];

      button1.addEventListener("click", function() {
        name = names[pos];
        console.log("Name is now " + name);
        div1.innerHTML = para1.dataset[name];
        pos = ++pos % 3;
      });
    </script>
  </body>
</html>
