<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery Styling and Animation</title>
        <script src="/lib/jquery-1.6.4.js"></script>
        <style>
			#box {
				width: 120px;
				height: 120px;
				background-color: #1D5987;
			}
			button {
				margin: 0px 0px 10px 0px;
			}
        </style>
    </head>
    <body>

        <button id="animate" type"button">
            Animate!
        </button>
        
        <div id="box"></div>

        <script>
			$(document).ready(function() {

				$("#animate").toggle(function() {
					$("#box").animate({
						width : "240px"
					}, 1000).animate({
						height : "240px"
					}, 1000)
				}, function() {
					$("#box").animate({
						height : "120px"
					}, 1000).animate({
						width : "120px"
					}, 1000)
				});

			});
        </script>
    </body>
</html>
