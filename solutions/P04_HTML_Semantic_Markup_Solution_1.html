<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Basic HTML 5 Page Template</title>
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
				width: 640px;
				border: 1px solid;
			}
			header#page_header nav ul, footer#page_footer nav ul {
				list-style: none;
			}

			header#page_header nav ul li, footer#page_footer nav ul li {
				margin: 0 20px 0 0;
				display: inline;
			}
			section#posts {
				float: left;
				width: 70%;
			}
			section#posts article {
				border: 1px solid;
				padding: 10px;
			}
			section#posts aside {
				float: right;
				width: 35%;
				border: 1px solid;
			}
			section#sidebar {
				float: right;
				width: 25%;
				border: 1px solid;
			}
			footer#page_footer {
				padding: 10px;
				clear: both;
				text-align: center;
			}
		</style>
	</head>
	<body>

		<header id="page_header">
			<h1>Page Header</h1>
			<nav>
				<h3>Top Navigation</h3>
				<ul>
					<li>
						<a href="#">Link 1</a>
					</li>
					<li>
						<a href="#">Link 2</a>
					</li>
					<li>
						<a href="#">Link 3</a>
					</li>
				</ul>
			</nav>
		</header>

		<section id="posts">
			<article>
				<header>
					<h2>Artice Header</h2>
				</header>
				<aside>
					Article Aside
				</aside>
				<p>
					Article paragraph 1 ...
				</p>
				<p>
					Article paragraph 1 ...
				</p>
				<footer>

				</footer>
			</article>
		</section>

		<section id="sidebar">
			<ul>
				<li>
					Sidebox 1
				</li>
				<li>
					Sidebox 2
				</li>
				<li>
					Sidebox 3
				</li>
			</ul>
		</section>

		<footer id="page_footer">
			<p>
				&copy; SAP SE
			</p>
			<nav>
				<ul>
					<li>
						<a href="#">Home</a>
					</li>
					<li>
						<a href="#">About</a>
					</li>
				</ul>
			</nav>
		</footer>

	</body>
</html>
