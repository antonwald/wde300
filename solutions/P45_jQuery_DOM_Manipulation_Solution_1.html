<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery DOM Manipulation</title>
        <script src="/lib/jquery-1.6.4.js"></script>
    </head>
    <body>

        <p id="p1"> We add content here ... </p>

        <button id="button1">
            Click me to add content before the existing paragraph!
        </button>
        
        <button id="button2">
            Click me to bring the existing paragraph again into first position!
        </button>

        <script>
			$(document).ready(function() {
				$(document).ready(function() {
				    var nClick1 = 0;
				    
					/* Add an event handler which adds text before the paragraph. */
					$('#button1').click(function() {
						$('#p1').before("<p class='inserted'>Button 1 has been clicked "
						+ ++nClick1 + " time(s).</p>");
					})
					
					/* Add an event handler which brings the paragraph again in front. */
					$('#button2').click(function() {
                        // $('#p1').insertBefore($('.inserted').first());
                        // $('#p1').insertBefore($('.inserted:first'));
                         $('#p1').insertBefore($('.inserted').first());
					})
				});
			});
        </script>

    </body>
</html>
