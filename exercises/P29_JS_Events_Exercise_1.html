<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript Events</title>
    </head>
    <body>
        <!-- HTML Event -->
        <!-- Add an HTML event handler at the button tag. -->
        <button type="button" id="button1">
            Click Me 1!
        </button>
        <br>
        <!-- DOM Level 0 -->
        <button type="button" id="button2">
            Click Me 2!
        </button>
        <br>
        <script>
          var button2 = document.getElementById("button2")
          /* Add a DOM Level 0 event handler here. */
        </script>
        <!-- DOM Level 2 -->
        <button type="button" id="button3">
            Click Me 3!
        </button>
        <br>
        <script>
          var button3 = document.getElementById("button3")
          /* Add two DOM Level 2 event listeners here. */
        </script>
    </body>
</html>
