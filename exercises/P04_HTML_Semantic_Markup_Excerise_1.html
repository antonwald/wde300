<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Basic HTML 5 Page Template</title>
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
				width: 640px;
				border: 1px solid;
			}
			header#page_header nav ul, footer#page_footer nav ul {
				list-style: none;
			}

			header#page_header nav ul li, footer#page_footer nav ul li {
				margin: 0 20px 0 0;
				display: inline;
			}
			section#posts {
				float: left;
				width: 70%;
			}
			section#posts article {
				border: 1px solid;
				padding: 10px;
			}
			section#posts aside {
				float: right;
				width: 35%;
				border: 1px solid;
			}
			section#sidebar {
				float: right;
				width: 25%;
				border: 1px solid;
			}
			footer#page_footer {
				padding: 10px;
				clear: both;
				text-align: center;
			}
		</style>
	</head>
	<body>

		<!--
		Add a page header
		Add a page footer
		Add a section for posts
		Add a section for a sidebar
		Add a horizontal navigation to the page header
		Add a horizontal navigation to the page footer
		Add an article to the posts section
		Add a list to the sidebar
		...
		-->

		<header id="page_header">
			<h1>Page Header</h1>
			<nav>
				<!-- Add content here -->
			</nav>
		</header>

		<section id="posts">
			<!-- Add content here -->
		</section>

		<section id="sidebar">
			<!-- Add content here -->
		</section>

		<footer id="page_footer">
			<p>
				&copy; SAP SE
			</p>
			<!-- Add content here -->
		</footer>

	</body>
</html>
