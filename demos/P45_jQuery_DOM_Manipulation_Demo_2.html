<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery - DOM Manipulation</title>
        <style type="text/css">
			#box {
				width: 100px;
				height: 20px;
				margin: 10px;
				background-color: yellow;
			}
			.withBackground {
				background-color: #EEE;
			}
        </style>
        <script type="text/javascript" src="/lib/jquery-1.6.4.js"></script>
    </head>
    <body>

        <button type="button" id="btn1">
            Click me!
        </button>
        <button type="button" id="btn2">
            Click me!
        </button>
        <button type="button" id="btn3">
            Click me!
        </button>

        <p class="p1">I am at the wrong place!</p>
        <p></p>
        <p></p>
        <p class="p1">I am at the wrong place as well!</p>

        <div id="box"></div>

        <script type="text/javascript">
			$(document).ready(function() {

				$("#btn1").click(function() {
					$("#box").after("<p>Inserted Paragraph.</p>");
				});

				$("#btn2").click(function() {
					$(".p1").insertAfter($("#box"));
				});

				$("#btn3").click(function() {
                    // $(".p1").wrap("<div class='withBackground'></div>");
                    $(".p1").wrapAll("<div class='withBackground'></div>");
				});

			});
        </script>

    </body>
</html>
