<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS Essentials - Custom Button</title>
    <style>
      .custombutton {
        -moz-box-shadow: inset 0px 1px 0px -2px #bbdaf7;
        -webkit-box-shadow: inset 0px 1px 0px -2px #bbdaf7;
        box-shadow: inset 0px 1px 0px -2px #bbdaf7;
        background: -webkit-gradient( linear, left top, left bottom, color-stop(0.05, #79bbff), color-stop(1, #378de5) );
        background: -moz-linear-gradient( center top, #79bbff 5%, #378de5 100% );
        background-color: #79bbff;
        -moz-border-radius: 17px;
        -webkit-border-radius: 17px;
        border-radius: 17px;
        display: inline-block;
        color: #ffffff;
        font-family: Comic Sans MS;
        font-size: 26px;
        font-weight: bold;
        padding: 19px 45px;
        text-decoration: none;
        text-shadow: 0px 9px 0px #528ecc;
      }

      .custombutton:hover {
        background: -webkit-gradient( linear, left top, left bottom, color-stop(0.05, #378de5), color-stop(1, #79bbff) );
        background: -moz-linear-gradient( center top, #378de5 5%, #79bbff 100% );
        background-color: #378de5;
      }

      .custombutton:active {
        position: relative;
        top: 1px;
      }
    </style>
  </head>
  <body>

    <button class="custombutton" type="button">
      Click me!
    </button>

    <a href="#" class="custombutton"> Click me! </a>

  </body>
</html>
