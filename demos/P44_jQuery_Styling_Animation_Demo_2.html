<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>jQuery - Styling and Animation</title>
        <style type="text/css">
			#box {
				width: 50px;
				height: 50px;
				margin: 20px;
				background-color: cyan;
			}
        </style>
        <script type="text/javascript" src="/lib/jquery-1.6.4.js"></script>
    </head>
    <body>

        <button type="button" id="btn1">
            Click me!
        </button>

        <div id="box"></div>

        <script type="text/javascript">
          $(document).ready(function() {

            $("#btn1").bind('click', function() {
              $(this).css({
                color : "blue",
                fontWeight : "bold"
              });
              $('#box').text("Now I am large!");
              $('#box').animate({
                width : '200',
                height : '100'
              }, 2000, function() {
               // $(this).text("Now I am large!");
              });

            });

          });
        </script>

    </body>
</html>
