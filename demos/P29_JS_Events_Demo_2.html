<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>More JavaScript Event Handling</title>
  </head>
  <body>

    <!-- JavaScript Events -->

    <script>
      var f1 = function() {
        alert('Hello, world!');
      }
      var f2 = function() {
        alert('Hello, world 2!');
      }
      var f3 = function() {
        alert('Hello, world 3!');
      }
    </script>
    <!-- Event Handling -->

    <button type="button" onclick="f1();">
      Click me 1!
    </button>

    <button id="button2">
      Click me 2!
    </button>
    <script>
      var b2 = document.getElementById("button2");
      b2.onclick = f2;
    </script>

    <button id="button3">
      Click me 3!
    </button>
    <script>
      var b3 = document.getElementById("button3");
      b3.addEventListener('click', f3, false);
      b3.addEventListener('click', function() {
        b3.innerHTML = "I have been clicked!";
      }, false);
    </script>

    <p id="firstParagraph">
      Touch me with your mouse!
    </p>
    <script>
      var p1 = document.getElementById("firstParagraph");
      p1.addEventListener('mouseover', function() {
        p1.innerHTML = "Stop tickling me!";
      }, false);
      p1.addEventListener('mouseout', function() {
        p1.innerHTML = "Touch me with the mouse!";
      }, false);
    </script>

  </body>
</html>
