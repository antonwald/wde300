<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Styling Tables with Pseudoclasses</title>
        <link rel="stylesheet" href="css/P08_HTML_Styling_Tables.css" type="text/css"> 
    </head>
    <body>

        <table id="mztable">
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Coffee mug</td>
                <td>$10.00</td>
                <td>5</td>
                <td>$50.00</td>
            </tr>
            <tr>
                <td>Polo shirt</td>
                <td>$20.00</td>
                <td>5</td>
                <td>$100.00</td>
            </tr>
            <tr>
                <td>Red stapler</td>
                <td>$9.00</td>
                <td>4</td>
                <td>$36.00</td>
            </tr>
            <tr>
                <td colspan="3">Subtotal</td>
                <td>$186.00</td>
            </tr>
            <tr>
                <td colspan="3">Shipping</td>
                <td>$12.00</td>
            </tr>
            <tr>
                <td colspan="3">Total Due</td>
                <td>$198.00</td>
            </tr>
        </table>

    </body>
</html>
