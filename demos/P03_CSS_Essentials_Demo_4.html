<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CSS Essentials - Containing Block</title>
        <style>
			div#main {
				position: relative;
				width: 500px;
				height: 300px;
				background: #D1D2D3;
			}
			div#absolute {
				position: absolute;
				right: 2em;
				top: 2em;
				width: 50px;
				height: 30px;
				background: #0000FF;
			}
        </style>
    </head>
    <body>

        <div id="main">
            <div id="absolute"></div>
        </div>

    </body>
</html>
