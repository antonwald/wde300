<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery UI - Tabstrip</title>
    <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.20.custom.css" rel="stylesheet" />
    <script type="text/javascript" src="/lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/lib/jquery-ui-1.8.20.custom.min.js"></script>
    <style>
      label {
        display: block;
        width: 100px;
        margin: 20px 0px 0px 0px;
      }
    </style>
  </head>
  <body>

    <div id="tabs">
      <ul>
        <li>
          <a href="#tabs-1">Name</a>
        </li>
        <li>
          <a href="#tabs-2">Communication</a>
        </li>
        <li>
          <a href="#tabs-3">Organization</a>
        </li>
      </ul>
      <div id="tabs-1">
        <label for="firstname">First name</label>
        <input type="text" id="firstname">
        <br>
        <label for="lastname">Last name</label>
        <input type="text" id="lastname">
      </div>
      <div id="tabs-2">
        <label for="email">Email</label>
        <input type="text" id="email">
        <br>
        <label for="telephone">Telephone</label>
        <input type="text" id="telephone">
      </div>
      <div id="tabs-3">
        <label for="dept">Department</label>
        <input type="text" id="dept">
        <br>
        <label for="date">Hiring date</label>
        <input type="date" id="date">
      </div>
    </div>

    <script>
      $(document).ready(function() {

        $("#tabs").tabs();

        $("#date").datepicker({
          dateFormat : "dd.mm.yy"
        });

      });
    </script>

  </body>
</html>
