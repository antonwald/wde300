<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS Essentials - Round Corners, Gradients, and Shadows</title>
   
  </head>
  <body>

    <div id="outerContainer">
      <div id="innerContainer">
        <label>Common input field</label>
        <input type="text">
        <br>

      </div>
    </div>

  </body>
