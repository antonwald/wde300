   // Daten aus .json Datei
   $(function(){
	   $("#btn").click(function() {
		   $.getJSON('files/datei.json',function(data) {
			  $("#list").empty(); 
			  $.each(data, function(index, inhalt){
				 $("#list").append($("<li>").append($("<a>").attr(
				 "href", inhalt.url).text(inhalt.text)));
			  })
		   })
	   })
   })
